<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" routerLink="/">
        <span>Hostit</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngFor="let link of navbarLinks">
            <a class="nav-link" [routerLink]="link.route" routerLinkActive="active">{{ link.name }}</a>
          </li>
        </ul>
        <div class="quote_btn-container">
          <ng-container *ngIf="isAuthenticated; else guestLinks">
            <li class="nav-item dropdown" ngbDropdown class="d-inline-block">
              <button class="nav-link dropdown-toggle" ngbDropdownToggle>
                {{ userName }}
              </button>
              <div ngbDropdownMenu class="dropdown-menu-end">
                <button ngbDropdownItem class="dropdown-item" routerLink="/profile">My profile</button>
                <button ngbDropdownItem class="dropdown-item" routerLink="/rent-server">Rent a server</button>
                <button *ngIf="isAdmin" ngbDropdownItem class="dropdown-item" routerLink="/admin">Admin Panel</button>
                <button ngbDropdownItem class="dropdown-item" (click)="logout()">Logout</button>
              </div>
            </li>
          </ng-container>
          <ng-template #guestLinks>
            <a routerLink="/login"><span>Login</span></a>
            <a routerLink="/register"><span>Register</span></a>
          </ng-template>
        </div>
      </div>
    </nav>
  </div>
</header>
