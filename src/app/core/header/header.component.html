<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" routerLink="/">
        <span>Hostit</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""> </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngFor="let link of navbarLinks">
            <a class="nav-link" [routerLink]="link.route" routerLinkActive="active">{{ link.name }}</a>
          </li>
        </ul>
        <div class="quote_btn-container">
          <ng-container *ngIf="isAuthenticated; else guestLinks">
            <li class="nav-item dropdown">
              <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" v-pre>
                {{ userName }}
              </a>

              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" routerLink="/profile">My profile</a>
                <a class="dropdown-item" routerLink="/rent-server">Rent a server</a>
                <a *ngIf="isAdmin" class="dropdown-item" routerLink="/admin">Admin Panel</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </li>
          </ng-container>
          <ng-template #guestLinks>
            <a routerLink="/login"><span>Login</span></a>
            <a routerLink="/register"><span>Register</span></a>
          </ng-template>
        </div>
      </div>
    </nav>
  </div>
</header>
