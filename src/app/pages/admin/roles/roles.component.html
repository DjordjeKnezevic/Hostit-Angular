<div class="container mt-5">
  <div *ngIf="!isFormVisible">
    <h2>Roles</h2>
    <button class="btn btn-primary mb-3" (click)="showForm()">Create Role</button>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editRole(role)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteRole(role.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="isFormVisible">
    <h2>{{ editingRole ? 'Edit Role' : 'Create Role' }}</h2>
    <form [formGroup]="roleForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name"
          [ngClass]="{'is-invalid': isFieldInvalid('name')}">
        <div *ngIf="isFieldInvalid('name')" class="invalid-feedback">
          Name is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary">{{ editingRole ? 'Update' : 'Create' }} Role</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </form>
  </div>
</div>
