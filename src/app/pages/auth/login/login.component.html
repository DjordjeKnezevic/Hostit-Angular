<div class="container" id="login-page">
  <div class="row justify-content-center w-75">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form-group">
              <app-text-input label="Email Address" type="email" name="email" [(ngModel)]="email" required>
              </app-text-input>
            </div>
            <div class="form-group">
              <app-text-input label="Password" type="password" name="password" [(ngModel)]="password" required>
              </app-text-input>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
