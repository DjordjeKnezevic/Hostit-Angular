<div class="container-fluid" id="register-page">
  <div class="row justify-content-center w-50">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Register</div>

        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <app-text-input label="Name" type="text" formControlName="name" [errors]="getFieldErrors('name')">
              </app-text-input>
            </div>
            <div class="form-group">
              <app-text-input label="Email Address" type="email" formControlName="email"
                [errors]="getFieldErrors('email')" (blur)="onEmailBlur()">
              </app-text-input>
            </div>
            <div class="form-group">
              <app-text-input label="Password" type="password" formControlName="password"
                [errors]="getFieldErrors('password')">
              </app-text-input>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
