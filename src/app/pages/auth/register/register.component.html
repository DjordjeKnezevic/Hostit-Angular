<div class="container-fluid" id="register-page">
  <div class="row justify-content-center w-50">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Register</div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" required class="form-control" [(ngModel)]="name" #nameCtrl="ngModel"
                [ngClass]="{'is-invalid': nameCtrl.invalid && nameCtrl.touched}">
              <div *ngIf="nameCtrl.invalid && nameCtrl.touched" class="invalid-feedback">
                <strong>Name is required</strong>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" name="email" required class="form-control" [(ngModel)]="email" #emailCtrl="ngModel"
                [ngClass]="{'is-invalid': emailCtrl.invalid && emailCtrl.touched}">
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="invalid-feedback">
                <strong>Email is required</strong>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" required class="form-control" [(ngModel)]="password"
                #passwordCtrl="ngModel" [ngClass]="{'is-invalid': passwordCtrl.invalid && passwordCtrl.touched}">
              <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="invalid-feedback">
                <strong>Password is required</strong>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
