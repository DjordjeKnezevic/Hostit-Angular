<div class="form-group">
  <label>{{ label }}</label>
  <input [type]="type" class="form-control" [value]="value" (input)="handleInputChange($event)" (blur)="handleBlur()"
    [ngClass]="{'is-invalid': showErrors}" />
  <div *ngIf="showErrors" class="invalid-feedback">
    <div *ngFor="let error of errors">
      <strong>{{ error }}</strong>
    </div>
  </div>
</div>
