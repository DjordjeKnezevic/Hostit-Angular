<section class="slider_section">
  <ngb-carousel id="customCarousel1" [interval]="3000" [pauseOnHover]="true">
    <ng-template ngbSlide *ngFor="let slide of slides; let index = index" id="slide-{{ index }}">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="detail-box">
              <h1>{{ slide.title }}</h1>
              <p>{{ slide.description }}</p>
              <div class="btn-box">
                <a [routerLink]="slide.readMoreLink" class="btn-1">Read More</a>
                <a [routerLink]="slide.contactLink" class="btn-2">Contact Us</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-lg-10 mx-auto">
                <div class="img-box">
                  <img [src]="slide.image" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
