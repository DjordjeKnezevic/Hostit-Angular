<section class="client_section">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Testimonial</h2>
      <p>
        Discover why our customers trust us to power their websites, applications, and critical infrastructure.
        Read firsthand accounts of our unmatched performance and support.
      </p>
    </div>
  </div>
  <div class="container px-0">
    <ngb-carousel id="customCarousel2" [interval]="3000" [pauseOnHover]="true">
      <ng-template ngbSlide *ngFor="let testimonial of testimonials; let index = index" id="slide-{{ index }}">
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto">
              <div class="box">
                <div class="img-box">
                  <img [src]="testimonial.image" alt="">
                </div>
                <div class="detail-box">
                  <div class="client_info">
                    <div class="client_name">
                      <h5>{{ testimonial.name }}</h5>
                      <h6>{{ testimonial.type }}</h6>
                    </div>
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                  </div>
                  <p>{{ testimonial.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
